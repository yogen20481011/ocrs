<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="utf-8">
    <title>Online Crime Reporting System</title>
    <link rel="stylesheet" th:href="@{/home/login.css}">
</head>
<body>
<section>
<div class="loginform">
    <h2>Login</h2>
    <!-- Start Form -->
    <form id="formLogin" th:action="@{/signin}" method="post">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <p>Username</p>
        <input type="text" name="username" id="username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="Enter Password">
        <input class="btn btn-primary btn-lg" type="submit" name="login-btn" value="Login">
        <a href="#">Forgot your password?</a>
        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
            <a th:href="@{/signup}" class="link-danger">Signup</a></p>
    </form>
</div>
</section>
</body>
</html>
