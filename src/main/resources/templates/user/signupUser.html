<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">

<head>
    <meta charset="utf-8">
    <title>Online Crime Reporting System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<section>
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="text-center">Signup User</h1>
            <div class="contner fluid" mr-1>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#" th:action="@{/save}" method="post" th:object="${userDto}" enctype="multipart/form-data">

                            <div class="input group">
                                <label class="form-label" for="Name">Your Name</label>
                                <input type="text" id="Name" name="name" placeholder="Enter Name" class="form-control" th:field="*{name}" />
                            </div>

                            <div class="input group mt-3">
                                <label class="form-label" for="Contact">Contact Number</label>
                                <input type="number" id="Contact" name="Contact" placeholder="Enter Contact" class="form-control" th:field="*{contact}" />
                            </div>

                            <!-- Work ko lagi briefcase use garnee -->

                            <div class="input group mt-3">
                                <label class="form-label" for="email">Your Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" th:field="*{email}"/>
                            </div>

                            <!-- description -->
                            <div class="input group mt-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" th:field="*{password}" />
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn btn-outline-primary">Signup</button>
                            </div>
                        </form>
                        <h4 th:text="*{message}" style="color: #0624d7"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
