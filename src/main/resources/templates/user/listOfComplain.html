<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Crime Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="user/userHome::css_link"></div>
<div th:replace="user/userHome::css"></div>
<div th:replace="user/userHome::admin_navbar"></div>
<div class="content">
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="text-center">Complain List</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">SN.</th>
                    <th scope="col">Address</th>
                    <th scope="col">Type</th>
                    <th scope="col">Crime Date</th>
                    <th scope="col">Complain</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="complain : ${complainList}">
                    <th scope="row" th:text="${'OCRMS'+complain.id}"></th>
                    <td th:text="${complain.address}"></td>
                    <td th:text="${complain.crime}"></td>
                    <td th:text="${complain.crimeDate}"></td>
                    <td th:text="${complain.complainDate}"></td>
                    <td th:text="${complain.complainStatus}"></td>
                    <td>
                        <a th:href="@{~/complain/update/}+${complain.id}">
                            <button type="button" class="btn btn-primary">Update</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">

                <ul class="pagination">

                    <li th:if="${currentPage+1!=0}" class="page-item"><a th:href="@{'/complain/complainList/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>

                    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/complain/complainList/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

                    <li th:if="${currentPage+1!=totalPage}" class="page-item"><a th:href="@{'/complain/complainList/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
